SolarEnergy:
  description: 'A Data Model for Solar Energy generation.'
  properties:
    activePower:
      description: 'The actual values will beconveyed by subproperties which names will be equal to the name of each of the alternating current phases: L1, L2, L3. '
      properties:
        L1:
          type: number
        L2:
          type: number
        L3:
          type: number
      type: object
      x-ngsi:
        model: http://schema.org/StructuredValue
        type: Property
        units: 'watt (W).Active power consumed per phase'
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    current:
      description: 'Electrical current. The actual values will be conveyed by one subproperty per alternating current phase and the neutral wire: L1, L2, L3 and N.'
      properties:
        L1:
          type: number
        L2:
          type: number
        L3:
          type: number
        N:
          type: number
      type: object
      x-ngsi:
        model: http://schema.org/StructuredValue
        type: Property
        units: 'Ampers (A)'
    dataDescriptor:
      description: 'URI pointing to the data-descriptor entity'
      type: string
      x-ngsi:
        type: Relationship
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    energyGenerated:
      description: 'Energy generated over a specific time range from the energy resource corresponding to this observation.'
      type: number
      x-ngsi:
        type: Property
    frequency:
      description: 'Frequency observed from the entity corresponding to this observation.'
      type: number
      x-ngsi:
        type: Property
    id:
      anyOf: &solarenergy_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    maxSolarPowerMeasure:
      description: 'A measure of maximum solar energy that can be generated.'
      type: number
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    observationDateTime:
      description: 'Last reported time of observation.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *solarenergy_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    phaseCurrent:
      description: 'Current per phase. Ordered triple comprising of active power from three phases in the following order: [R Y B]'
      properties:
        L1:
          type: number
        L2:
          type: number
        L3:
          type: number
      type: object
      x-ngsi:
        type: Property
    phaseVoltage:
      description: 'The voltage between each phase and neutral conductor. The actual values will be conveyed by one subproperty per alternating current phase: L1, L2 and L3'
      properties:
        L1:
          minimum: 0
          type: number
        L2:
          minimum: 0
          type: number
        L3:
          minimum: 0
          type: number
      type: object
      x-ngsi:
        model: http://schema.org/StructuredValue
        type: Property
        units: 'Volts (V)'
    powerFactor:
      description: 'Power factor for each phase. The actual values will be conveyed by one subproperty per alternating current phase: L1, L2 and L3'
      properties:
        L1:
          maximum: 1
          minimum: -1
          type: number
        L2:
          maximum: 1
          minimum: -1
          type: number
        L3:
          maximum: 1
          minimum: -1
          type: number
      type: object
      x-ngsi:
        model: http://schema.org/StructuredValue
        type: Property
        units: '-1 to +1'
    reactivePower:
      description: 'Fundamental frequency reactive power. The actual values will be conveyed by subproperties whose names will be equal to the name of each of the alternating current phases: L1, L2, L3.'
      properties:
        L1:
          type: number
        L2:
          type: number
        L3:
          type: number
      type: object
      x-ngsi:
        model: http://schema.org/StructuredValue
        type: Property
        units: 'volts-ampere-reactive (VAr)'
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    totalActivePower:
      description: 'Total active power consumed by all phases.'
      type: number
      x-ngsi:
        type: Property
    totalEnergyGenerated:
      description: 'Total energy generated by the energy resource corresponding to this observation.'
      type: number
      x-ngsi:
        type: Property
    totalReactivePower:
      description: 'Total reactive power for all phases.'
      type: number
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity type. It has to be SolarEnergy'
      enum:
        - SolarEnergy
      type: string
      x-ngsi:
        type: Property
    voltage:
      description: 'The value of Voltage in the entity corresponding to this observation.'
      type: number
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
  x-derived-from: https://voc.iudx.org.in/SolarEnergy
